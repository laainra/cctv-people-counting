{% extends '../components/base.html' %}
{% block title %}
Capture Faces
{% endblock %}
{% block content %}
{% csrf_token %}

<div class="content">
    <div class="container-xl">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="page-pretitle">
                        Data
                    </div>
                    <h2 class="page-title">
                        {{ name }}'s Capture Faces
                    </h2>
                </div>
            </div>
        </div>
        <div class="row row-deck row-cards">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div id="loading" style="display: none;">
                            <div class="spinner-border mb-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="btn btn-primary mt-3" onclick="captureFaces()">Capture Faces</button>
                        <img id="img_stream" src="{% url 'capture_video' %}" class="img-fluid rounded w-100" style="display: block;" onload="hideLoading()" />
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Show loading animation
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('img_stream').style.display = 'none'; // Hide the image while loading
    }

    // Hide loading animation
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('img_stream').style.display = 'block'; // Show the image after loading
    }

    function captureFaces() {
        // Initialize the progress variables
        let capturedFaces = 0;
        const totalFaces = 50; // Total faces to capture
        const progressInterval = 100; // Interval for updating progress in milliseconds
    
        // Show the SweetAlert with a loading spinner and progress bar
        const swalInstance = Swal.fire({
            title: 'Capturing Faces...',
            html: `
                <div id="progress-container" style="width: 100%; height: 30px; background-color: #f3f3f3; border-radius: 5px;">
                    <div id="progress-bar" style="width: 0%; height: 100%; background-color: #4caf50; border-radius: 5px;"></div>
                </div>
                <div id="progress-text" style="text-align: center; margin-top: 5px;">Captured Faces: 0/${totalFaces} (0%)</div>
            `,
            allowEscapeKey: false,
            allowOutsideClick: false,
            showConfirmButton: false,
            onBeforeOpen: () => {
                Swal.showLoading();
            }
        });
    
        // Start the fetch request to capture faces
        fetch("{% url 'capture_faces' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Simulate progress updates
                const interval = setInterval(() => {
                    if (capturedFaces < totalFaces) {
                        capturedFaces++;
                        const progressPercentage = (capturedFaces / totalFaces) * 100;
    
                        // Update the progress bar and text
                        document.getElementById('progress-bar').style.width = progressPercentage + '%';
                        document.getElementById('progress-text').innerText = `Captured Faces: ${capturedFaces}/${totalFaces} (${progressPercentage.toFixed(2)}%)`;
                    } else {
                        clearInterval(interval); // Stop the interval when complete
                        Swal.close(); // Close the loading alert
                        // Show success message
                        Swal.fire({
                            title: 'Success!',
                            text: data.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            // Redirect to dataset page after closing the alert
                            window.location.href = "{% url 'dataset_no_id' %}";
                        });
                    }
                }, progressInterval);
            } else {
                // Show SweetAlert error message
                Swal.fire({
                    title: 'Error!',
                    text: data.message,
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                title: 'Error!',
                text: 'An unexpected error occurred.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        });
    }
    // Call captureFaces function when the page loads or based on user action
    document.addEventListener('DOMContentLoaded', (event) => {
        showLoading(); // Show loading animation when the page loads
    });
</script>

{% endblock %}
